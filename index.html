<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="./app.js" defer></script>
		<title>Super Duper Stopwatch</title>
	</head>

	<body>
		<section class="stopwatch">
			<div class="wrapper">
				<h1>Super Duper Stopwatch</h1>
				<p class="stopwatch__timer">
					<span class="hours">00</span>:<span class="mins">00</span>:<span
						class="seconds"
						>00</span
					>:<span class="tens">00</span>
				</p>

				<div class="stopwatch__buttons">
					<button class="btn btn-start">Start</button>
					<button class="btn btn-stop">Stop</button>
					<button class="btn btn-reset">Reset</button>
				</div>
			</div>
		</section>
	</body>
</html>
